<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeList</title>
    <link rel="icon" href="img/bee.ico"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_form.css">
</head>

<body>
<div class="nav">
    <div class="logo float_left">
    </div>
    <div class="menu float_right">
        <div class="menu_item"><a href="#">Accueil</a></div>
        <div class="menu_item"><a href="#">Déconnexio</a></div>
    </div>
    <button onclick="isNone('idMenuMobile')" class="fas fa-bars float_right"></button>
    <div id="idMenuMobile" class="menu_mobile ">
        <div class="menu_item float_left"><a href="#" onclick="isNone('idMenuMobile')">Accueil</a></div>
        <div class="menu_item float_right"><a href="#" onclick="isNone('idMenuMobile')">Déconnexio</a></div>
    </div>
</div>

    <div class="hero_text">
        <h1>BeeList</h1>
        <div id="idMenuLogin" class="login_container">
            <form>
                <div>
                    <label id="uname-label" for="uname"><b>Nom Utilisateur</b></label>
                    <input id="user" type="text" placeholder="Entrer nom Utilisateur" name="uname" required>
                    <label id="psw-label" for="psw"><b>Mot de passe</b></label>
                    <input id="password" type="password" placeholder="Entrer Mot de passe" name="psw" required>
                    <button type="submit" onclick="login()">Entrer</button>
                    <button type="button" class="cancelbtn">Anuller</button>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
